<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Link CSS file-->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwindCSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Discount Calculator</title>
  </head>

  <body>
    <header>
      <!-- <h1 class="text-6xl font-bold text-center text-indigo-950">Discount Calculator</h1> -->
    </header>
    <main>
      <section
        class="bg-blue-800 w-1/4 mx-auto my-20 px-3 py-6 rounded-xl space-y-6"
      >
        <div class="bg-slate-200 w-4/5 mx-auto text-center rounded-3xl p-10">
          <h2 class="text-3xl font-semibold">Price</h2>
          <h1 class="text-5xl text-blue-950 mt-5">
            $<span id="final-price">100</span>
          </h1>
          <p class="font-light mt-5 text-left">
            Original Price: $<span id="original-price">00</span>
          </p>
        </div>
        <div class="bg-emerald-300 p-10 rounded-xl space-y-3">
          <input
            type="number"
            name=""
            placeholder="Original Price"
            class="px-3 py-1 rounded-lg text-white"
            id="input-price"
          />
          <input
            type="number"
            id="discount-amount"
            placeholder="Discount"
            name=""
            class="px-3 py-1 rounded-lg bg-slate-300"
          />
          <button
            id="calculate-btn"
            class="btn btn-primary bg-amber-600 border-none"
          >
            Calculate
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Link js file -->
    <script src="app.js"></script>
  </body>
</html>
