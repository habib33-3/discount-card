<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Link CSS file-->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwindCSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Discount Calculator</title>
  </head>

  <body>
    <header>
     
    </header>
    <main>
      <section
        class="w-1/4 px-3 py-6 mx-auto my-20 space-y-6 bg-blue-800 rounded-xl"
      >
        <div class="w-4/5 p-10 mx-auto text-center bg-slate-200 rounded-3xl">
          <h2 class="text-3xl font-semibold">Price</h2>
          <h1 class="mt-5 text-5xl text-blue-950">
            $<span id="final-price">00</span>
          </h1>
          <p class="mt-5 font-light text-left">
            Original Price: $<span id="original-price">00</span>
          </p>
        </div>
        <div class="p-10 space-y-3 bg-emerald-300 rounded-xl">
          <input
            type="number"
            name=""
            placeholder="Original Price"
            class="px-3 py-1 rounded-lg W-4/5"
            id="input-price"
          />
          <input
            type="number"
            id="discount-amount"
            placeholder="Discount"
            name=""
            class="w-4/5 px-3 py-1 rounded-lg bg-slate-300"
          />
          <button
            id="calculate-btn"
            class="border-none btn btn-primary bg-amber-600"
          >
            Calculate
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Link js file -->
    <script src="app.js"></script>
  </body>
</html>
